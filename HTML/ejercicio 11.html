        <p> El Ministerio de Asuntos Exteriores, Unión Europea y Cooperación de
          España ha confirmado que un ciudadano español ha logrado abandonar la
          Franja de Gaza a través del paso fronterizo de Rafah, que conecta el
          enclave palestino con Egipto. Fuentes diplomáticas han informado a
          Europa Press de la salida de este ciudadano a lo largo de este
          miércoles, cuando se ha abierto el paso para permitir la evacuación de
          ciudadanos extranjeros y heridos por los bombardeos israelíes.
          Precisamente, la ministra de Defensa en funciones, Margarita Robles,
          ha asegurado este miércoles que las Fuerzas Armadas están preparadas
          para evacuar a los ciudadanos españoles que puedan salir de Gaza y
          llegar a Egipto a través del paso de Rafá. "Vamos a estar un poco a la
          espera. Sabemos que hay ciudadanos españoles que hace unos días habían
          mostrado su voluntad de salir de Gaza e ir a Egipto", ha señalado en
          declaraciones en el Mando de Operaciones situado en la base de
          Retamares (Madrid) tras celebrar una videoconferencia con el general
          Aroldo Lázaro, que lidera las tropas de la ONU en Líbano. </p>

        <h2>El tren del Poniente almeriense llega a Bruselas</h2>
        <p> <b>La delegación española ‘Tren y Clima’ pide que se incluya un
            proyecto de cercanías en la red básica transeuropea para una zona
            con «picos de mil camiones diarios» con exportaciones agrariasHamás
            ha publicado en su página de Facebook un listado de unas 500
            personas a las que se autoriza salir de la Franja </b></p>
        <p>«En este contexto de emergencia climática debemos buscar sistemas
          modales de transporte que emitan menos dióxido de carbono (CO2) y
          nuestra propuesta estrella desde Almería es la creación de una línea
          de cercanías con el Poniente», explicó José Antonio Barrera Espín, uno
          de los miembros de la delegación española ‘Tren y Clima’, que visitó
          la semana pasada Bruselas con el impulso de la Coordinadora Española
          por el Tren Público, Social y Sostenible y de la plataforma social
          Alianza por el Clima. «España ostenta la presidencia de la Unión
          Europea mientras se debate el futuro reglamento sobre la red básica
          transeuropea, así que queremos que se vean las necesidades del estado
          español», señaló el enviado almeriense, apelando a que «somos la
          cuarta conurbación urbana más importante de Andalucía» y a que «desde
          Adra hasta Almería, vivimos, trabajamos y nos comunicamos, más de
          medio millón de personas a diario».</p>
